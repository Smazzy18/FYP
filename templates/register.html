<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #4a90e2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #4a90e2;
            padding: 30px;
            border-radius: 8px;
            text-align: left;
            width: 300px;
        }
        h1 {
            color: white;
            margin-bottom: 20px;
            font-size: 36px;
        }
        input {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .flash-message {
            color: white;
            margin-top: 10px;
            padding: 10px;
            border-radius: 4px;
        }
        .success {
            background-color: rgba(0, 255, 0, 0.1);
        }
        .error {
            background-color: rgba(255, 0, 0, 0.1);
        }
        .login-link {
            color: white;
            text-decoration: none;
            font-size: 14px;
            margin-top: 20px;
            display: block;
        }
        .login-link:hover {
            text-decoration: underline;
        }
        label {
            color: white;
            display: block;
            margin-bottom: 5px;
        }
        button {
            background-color: white;
            color: #4a90e2;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 10px;
            width: 100%;
        }
        button:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Register</h1>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash-message {{ category }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form method="POST">
            <label for="id">ID</label>
            <input type="text" id="id" name="id" required>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            <button type="submit">Register Device</button>
        </form>
        <a href="{{ url_for('login') }}" class="login-link">Already registered your device? Login here</a>
    </div>
</body>
</html>
